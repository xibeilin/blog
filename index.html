---
layout: default
---
<!DOCTYPE html>
<html>

<div class="home">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="博文的Blog 爱生活，爱旅行，更爱互联网，爱编程，爱思考，更爱php，I'm a IT man!!">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>博文的Blog</title>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/xibeilin/blog">View on GitHub</a>

</div>
          <h1 id="project_title">Blog</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/xibeilin/blog/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/xibeilin/blog/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

		  {% for post in site.posts %}
		  <h3>
			  <a class="post-link" href="{{ post.url | prepend :site.baseurl}}"><span>{{ post.title }}</span></a>
		  </h3>
		  <p>
			  <span class="post-meta">{{ post.date | date: "%Y-%m-%d"}}</span>
		  </p>
		  {% endfor %}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Blog maintained by <a href="https://github.com/xibeilin">xibeilin</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
